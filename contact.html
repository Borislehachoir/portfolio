<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <img class="logo" src="logoportfolio.png" alt="logo du portfolio">
      <ul class="nav-links">
        <li><a href="accueil.html">Portfolio</a></li>
        <li><a href="accueil.html">Accueil</a></li>
        <li><a href="projets.html">Mes Projets</a></li>
        <li><a href="apropos.html">À Propos</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="contact-container">
      <div class="vertical-bar left"></div>
      <form class="form-container">
        <label for="name">Nom *</label>
        <input type="text" id="name" placeholder="Jean Dupont" required>

        <label for="password">Mot de passe *</label>
        <input type="password" id="password" placeholder="123456789" required>

        <label for="email">Courrier électronique *</label>
        <input type="email" id="email" placeholder="Ex : jeandupont@mail.com" required>

        <fieldset>
          <legend>Sexe</legend>
          <label><input type="radio" name="gender" value="homme"> Homme</label>
          <label><input type="radio" name="gender" value="femme"> Femme</label>
        </fieldset>

        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" placeholder="O6 06 06 06 06">

        <label for="dob">Date de naissance</label>
        <input type="date" id="dob">

        <button type="submit">Valider</button>
      </form>
      <div class="vertical-bar right"></div>
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
